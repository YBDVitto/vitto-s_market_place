<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-purple-100 min-h-screen font-sans">

    <nav id="navbar"></nav>

    <main class="w-full max-w-2xl mx-auto mt-16 p-6">

        <!-- CARD -->
        <form id="form-submit" class="form-submit" enctype="multipart/form-data"
            class="bg-white/60 backdrop-blur-xl border border-white/40 rounded-3xl shadow-xl p-10 space-y-8 animate-fadeIn">

            <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">Add Product</h1>

            <div class="space-y-1">
                <label for="title" class="font-semibold text-gray-700">Title</label>
                <input 
                    type="text" id="title" name="title"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
            </div>

            <div class="space-y-1">
                <label for="image" class="font-semibold text-gray-700">Image</label>
                <input 
                    type="file" id="image" name="image"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
            </div>

            <div class="space-y-1">
                <label for="description" class="font-semibold text-gray-700">Description</label>
                <input 
                    type="text" id="description" name="description"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
            </div>

            <div class="space-y-1">
                <label for="price" class="font-semibold text-gray-700">Price</label>
                <input 
                    type="number" step="0.01" id="price" name="price"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
            </div>

            <div class="space-y-1">
                <label for="category" class="font-semibold text-gray-700">Category</label>
                <select 
                    id="category" name="category"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
                    <option value="Clothes -> Man">Clothes -> Man</option>
                    <option value="Clothes -> Women">Clothes -> Women</option>
                    <option value="Clothes -> Children">Clothes -> Children</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button 
                type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition active:scale-95"
            >
                Create Product
            </button>
        </form>

        <div id="errors" class="mt-4 text-center text-red-600 text-sm"></div>
        <div id="inappropriate-image" class="text-center text-red-500 mt-2"></div>

    </main>

    <script type="module" src="/js/admin/add-product.js"></script>
    <script type="module" src="/js/includes/navbar.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn .5s ease-out; }
    </style>
</body>
</html>
