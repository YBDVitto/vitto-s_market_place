<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gradient-to-br from-red-50 via-white to-red-100 min-h-screen flex items-center justify-center">

    <div class="bg-white/60 backdrop-blur-xl border border-white/40 rounded-3xl shadow-xl p-10 max-w-md text-center animate-fadeIn">

        <h1 class="text-3xl font-bold text-red-700 mb-4">Do you want to permanently delete this product?</h1>
        <p class="text-gray-600 mb-4"></p>

        <div class="loader mx-auto mb-4"></div>

        <div id="errors" class="text-red-600 text-sm"></div>
    </div>

    <script type="module" src="/js/admin/delete-product.js"></script>

    <style>
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(0,0,0,0.1);
            border-top-color: #e11d48;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn .5s ease-out; }
    </style>
</body>
</html>
