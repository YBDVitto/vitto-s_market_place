<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-purple-100 min-h-screen font-sans">

    <main class="w-full max-w-2xl mx-auto mt-16 p-6">

        <form id="form-submit" enctype="multipart/form-data"
            class="bg-white/60 backdrop-blur-xl border border-white/40 rounded-3xl shadow-xl p-10 space-y-8 animate-fadeIn">

            <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">Edit Product</h1>

            <div class="space-y-1">
                <label class="font-semibold text-gray-700">Title</label>
                <input id="title" name="title" type="text"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition">
            </div>

            <div class="space-y-1">
                <label class="font-semibold text-gray-700">Image</label>
                <input id="image" name="image" type="file"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition">
            </div>

            <div class="space-y-1">
                <label class="font-semibold text-gray-700">Description</label>
                <input id="description" name="description" type="text"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition">
            </div>

            <div class="space-y-1">
                <label class="font-semibold text-gray-700">Price</label>
                <input id="price" name="price" type="number"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 focus:ring-4 focus:ring-blue-300/40 outline-none transition">
            </div>

            <button 
                type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition active:scale-95"
            >
                Save Changes
            </button>

        </form>

        <div id="errors" class="mt-4 text-center text-red-600 text-sm"></div>

    </main>

    <script type="module" src="/js/admin/edit-product.js"></script>
</body>
</html>
