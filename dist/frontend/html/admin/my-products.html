<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-purple-100 min-h-screen">

    <nav id="navbar"></nav>

    <main class="max-w-6xl mx-auto mt-16 p-6">

        <h1 class="text-4xl font-bold text-gray-900 mb-10">My Products</h1>

        <!-- GRID -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 animate-fadeIn"></div>

        <div id="errors" class="mt-4 text-red-600 text-sm"></div>
    </main>

    <script type="module" src="/js/admin/my-products.js"></script>
    <script type="module" src="/js/includes/navbar.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn .5s ease-out; }
    </style>
</body>
</html>
