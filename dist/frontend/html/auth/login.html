<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100 relative overflow-hidden">

    <!-- Blob decorativi -->
    <div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-blue-300 blur-[100px] rounded-full opacity-40 animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-72 h-72 bg-purple-300 blur-[100px] rounded-full opacity-40 animate-pulse"></div>

    <main class="relative w-full max-w-md">

        <form class="form-submit backdrop-blur-xl bg-white/70 border border-white/40 rounded-3xl shadow-xl p-10 space-y-8 animate-fadeIn"
              novalidate>

            <!-- LOGO ANIMATO -->
            <div class="w-full flex justify-center mb-4">
                <div class="relative w-20 h-20">
                    <!-- Cerchio esterno rotante -->
                    <div class="absolute inset-0 rounded-full border-4 border-blue-600 opacity-70 animate-spin-slow"></div>

                    <!-- Cerchio interno pulsante -->
                    <div class="absolute inset-2 rounded-full bg-blue-600 animate-pulse-slow"></div>

                    <!-- Lettera dentro al cerchio -->
                    <span class="absolute inset-0 flex items-center justify-center text-white text-2xl font-extrabold">
                        L
                    </span>
                </div>
            </div>

            <h1 class="text-4xl font-extrabold text-center text-gray-800 tracking-tight">
                Welcome Back
            </h1>

            <p class="text-center text-gray-600 text-sm -mt-4">
                Log in to continue
            </p>

            <!-- Email -->
            <div class="flex flex-col space-y-1">
                <label for="email" class="text-gray-700 font-semibold">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="px-4 py-3 rounded-xl border border-gray-200 bg-white/60 focus:border-blue-500 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
            </div>

            <!-- Password -->
            <div class="flex flex-col space-y-1">
                <label for="password" class="text-gray-700 font-semibold">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="px-4 py-3 rounded-xl border border-gray-200 bg-white/60 focus:border-blue-500 focus:ring-4 focus:ring-blue-300/40 outline-none transition"
                >
            </div>

            <!-- Submit -->
            <button 
                type="submit" 
                id="submit-btn"
                class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold shadow-lg hover:shadow-xl transition-transform duration-200 active:scale-95"
            >
                Login
            </button>

            <!-- Links -->
            <div class="text-center space-y-2 pt-2">
                <a href="/html/auth/signup.html" 
                   class="text-blue-700 hover:text-blue-900 font-medium text-sm transition">
                    Don't have an account? <span class="underline">Sign up</span>
                </a>
                <br>
                <a href="/html/auth/reset.html" 
                   class="text-blue-700 hover:text-blue-900 text-sm underline transition">
                    Forgot your password?
                </a>
            </div>

        </form>

        <div id="errors" class="mt-4 text-red-600 text-center text-sm"></div>

    </main>

    <script type="module" src="/js/auth/login.js"></script>

    <!-- Animazioni custom -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spinSlow 6s linear infinite;
        }

        @keyframes pulseSlow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }
        .animate-pulse-slow {
            animation: pulseSlow 2.5s ease-in-out infinite;
        }
    </style>

</body>
</html>
