<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 font-sans flex flex-col h-screen">
  <nav id="navbar"></nav>
  <!-- Header -->
  <header
  class="bg-gradient-to-r from-green-600 to-emerald-500 text-white px-4 py-3 shadow-xl 
         flex items-center justify-between border-b border-white/20">
  
  <!-- Receiver User -->
  <div id="receiver-user" class="flex items-center gap-2 text-base font-semibold">
  </div>

  <!-- Chat title -->
  <div class="text-xl font-extrabold tracking-wide drop-shadow-md">
    Chat
  </div>

</header>


  <!-- Chat Window -->
  <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col">
    <!-- Messaggi aggiunti dinamicamente -->
  </main>

  <!-- Footer -->
  <footer class="flex p-4 bg-white shadow-inner border-t border-gray-300">
    <input 
      type="text" 
      id="message-input" 
      placeholder="Type a message..." 
      class="flex-1 border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
    />
    <button 
      id="send-btn" 
      class="ml-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition-all"
    >
      Send
    </button>
  </footer>

  <script type="module" src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/chat/conversation.js"></script>

  <style>
    @keyframes slide-in-right {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes slide-in-left {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .animate-slide-in-right {
      animation: slide-in-right 0.4s ease-out;
    }

    .animate-slide-in-left {
      animation: slide-in-left 0.4s ease-out;
    }

  </style>
</body>
</html>
